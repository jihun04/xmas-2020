<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>2020년을 보내며</title>
  <link rel="shortcut icon" href="https://pngimg.com/uploads/envelope/envelope_PNG18366.png">
  <script src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/xmas/snow.js"></script>
  <link rel="stylesheet" href="style.css" class="style">
</head>
<body>
  <div class="letter-open">
    <div class="envelope"></div>
    <h2 class="envelope-msg">봉투를 열어봐!</h2>
  </div>
  <div class="letter-close">
    <img class="cake"></img>
    <h1>2020년 수고많았어!</h1>
    <div class="message-box">
      <p class="message-text">
        친구들에게.<br />
        올해 이런저런 일이 많았는데<br />
        너희 덕분에 하나도 힘들지 않았어<br />
        내년에도 우리 우정 변치말자<br />
        연말에 다 같이 못 봐서 아쉽다<br />
      </p>
      <div class="message-from">
        <span class="message-date"></span>
        <span class="message-name">지훈이가</span>
      </div>
    </div>
  </div>
  <script src="hidden-message.js"></script>
  <script src="message-date.js"></script>
  <script src="open-letter.js"></script>
  <script src="random.js"></script>
</body>
</html>
